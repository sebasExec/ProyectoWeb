<html  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org" 
      xmlns:sec="http://thymeleaft.org/extras/spring-security">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/Menu.css" rel="stylesheet" type="text/css"/>
    </head>
    
    <body>
        <header th:replace="layout/plantilla :: header" />
        <div class="contenido">
            <h2>Datos del articulo</h2>
        <a th:href="@{/articulo/listado}">Regresar</a>
        <br/>
        <br/>
        <br/>
        <form th:action="@{/articulo/guardar}" method="POST" th:object="${articulo}">
            <input type="hidden" name="idArticulo" th:field="*{idArticulo}"/>
            <label for="categoria">Categoria:</label>
            <select th:field="*{idCategoria}">
                <option th:each="item: ${categorias}"
                th:value="${item.idCategoria}"
                 th:text="${item.descripcion}"/>
            </select><br/>
            
            
            <label for="descripcion">Descripcion:</label><br/>
            <input type="text" id="descripcion" name="descripcion" th:field="*{descripcion}"><br/>
            <label for="detalle">Detalle:</label><br/>
            <input  id="detalle" name="detalle" th:field="*{detalle}" rows="6" cols="50"><br/>
            <label for="precio">Precio:</label><br/>
            <input type="number" id="precio" name="precio" th:field="*{precio}"><br/><br/>
             
            <label for="existencias">Existencias:</label><br/>
            <input type="number" id="existencias" name="existencias" th:field="*{existencias}">
            <label for="activo">Activo:</label><br/>
            <input type="checkbox" id="activo" name="activo" th:field="*{activo}"><br/><br/>
            <input type="submit" name="guardar" value="Guardar" />
        </form>
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
