<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/Menu.css" rel="stylesheet" type="text/css"/>
    </head>
    
    <body>
        <header th:replace="layout/plantilla :: header" />
        <div class="contenido">
            <h2>Busqueda del cliente por apellido</h2>
        <a th:href="@{/cliente/listado}">Regresar</a>
        <br/>
        <br/>
        <br/>
        <form th:action="@{/cliente/buscar}" method="GET" th:object="${cliente}">
            <input type="hidden" name="idCliente" th:field="*{idCliente}"/>
            <label for="apellidos">Apellidos:</label><br/>
            <input type="text" id="apellidos" name="apellidos" th:field="*{apellidos}"><br/>
            
            <input type="submit" name="buscar" value="buscar" />
        </form>
         <div th:if="${resultados != null and !resultados.empty}">
            <table border="1">
            <thead>
            
            <th>Apellidos</th>
            
            
            
            
            </thead>
            <tbody>
                <tr th:each="item : ${resultados}">
                    
                    <td th:text="${item.apellidos}"></td>
                    
                   
                    
                    <td><a th:href="@{/cliente/modificar/} + ${item.idCliente}">Modificar</a> </td>
                    <td><a th:href="@{/cliente/eliminar/} + ${item.idCliente}">Eliminar</a> </td>
                </tr>
            </tbody>
        </table>
        </div>
        </div>
        <div th:if="${resultados == null or resultados.empty}">
            La lista esta vacia
        </div>
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
