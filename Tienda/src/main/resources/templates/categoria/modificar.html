<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/Menu.css" rel="stylesheet" type="text/css"/>
    </head>
    
    <body>
        <header th:replace="layout/plantilla :: header" />
        <div class="contenido">
            <h2>Datos de la categoria</h2>
        <a th:href="@{/categoria/listado}">Regresar</a>
        <br/>
        <br/>
        <br/>
        <form th:action="@{/categoria/guardar}" method="POST" th:object="${categoria}">
            <input type="hidden" name="idCategoria" th:field="*{idCategoria}"/>
           
            
            
            <label for="descripcion">Descripcion:</label><br/>
            <input type="text" id="descripcion" name="descripcion" th:field="*{descripcion}"><br/>
            
            <label for="activo">Activo:</label><br/>
            <input type="checkbox" id="activo" name="activo" th:field="*{activo}"><br/><br/>
            <input type="submit" name="guardar" value="Guardar" />
        </form>
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
